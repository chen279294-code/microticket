<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>用户页面</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;max-width:900px;margin:40px auto;padding:0 16px}
    .card{border:1px solid #eee;border-radius:12px;padding:20px;box-shadow:0 4px 16px rgba(0,0,0,.05)}
    button{padding:10px 14px;border:0;border-radius:10px;cursor:pointer}
    pre{background:#f7f7f7;padding:12px;border-radius:10px;overflow:auto}
  </style>
</head>
<body>
  <h2>用户页面</h2>
  <div class="card">
    <div id="hello"></div>
    <p>这里放你的小程序同款“用户功能”：选座/下单/订单列表等。</p>
    <button id="btn_logout">退出登录</button>
    <h3>我的信息（/api/user/me）</h3>
    <pre id="me"></pre>
  </div>

  <script>
    const token = localStorage.getItem("token");
    const role = localStorage.getItem("role");
    if(!token){
      window.location.href = "/login.html";
    }
    // 如果你希望管理员也能访问用户页面，可删除这段判断
    if(role !== "USER" && role !== "ADMIN"){
      window.location.href = "/login.html";
    }

    document.getElementById("hello").textContent = `你好，${localStorage.getItem("username") || ""}（${role}）`;

    async function getMe(){
      const res = await fetch("/api/user/me", {headers:{Authorization:"Bearer "+token}});
      const data = await res.json();
      document.getElementById("me").textContent = JSON.stringify(data, null, 2);
    }
    getMe();

    document.getElementById("btn_logout").onclick = () => {
      localStorage.clear();
      window.location.href = "/login.html";
    };
  </script>
</body>
</html>
